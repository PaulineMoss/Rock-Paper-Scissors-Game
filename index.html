<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mobile-style.css">
  
  <title>Rock, Paper, Scissors</title>
</head>
<body>
<div class="container">
  <div class="score-container">
    <div class="title">ROCK<br>PAPER<br>SCISSORS</div>
    <div class="score-board">
      <div>SCORE</div>
      <div id="score">0</div>
    </div>
  </div>
  <div id="rules-window">
    <p>RULES</p>
    <button id="close-rules-btn"><img src="images/icon-close.svg"></button>
    <img src="images/image-rules.svg" alt="rules"></div>
  <div id="selection-container">
      <button id="paper"><img src="images/icon-paper.svg" alt="paper"></button>
      <button id="scissors"><img src="images/icon-scissors.svg" alt="scissors"></button>
      <button id="rock"><img  src="images/icon-rock.svg" alt="rock"></button>
  </div>
<div class="rules">
  <button id="open-rules-btn">RULES</button>
</div>
<div id="game-container">
  <div>
    <p>YOU PICKED</p>
    <button id="user-choice"><img id="user-choice-img" src="images/icon-paper.svg" alt="paper"></button>
  </div>
  <div class="result">
    <p id="outcome">YOU WIN</p>
    <button id="play-again-btn">PLAY AGAIN</button>
  </div>
  <div>
    <p>THE HOUSE PICKED</p>
    <button id="computer-choice"><img id="computer-choice-img" src="images/icon-rock.svg" alt="rock"></button>
  </div>
</div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
